; Minimal VAX785
; Explicitly set everything that can be
set cpu model=785
set cpu idle=ultrixold
set cpu 8m

;enable error traps
set on

; CR, DZ, VH, LPT, RL, RQ, RQB, RQC, RQD, RY, TS, TQ, XQ,
; disable everything that can be
set cr  disabled
set dmc disabled
set dz  disabled
set hk  disabled
set lpt disabled
set rl  disabled
set rp  disabled
set rq  disabled
set ry  disabled
set tq  disabled
set ts  disabled
set tu  disabled

; console input/output bits
set tti 8b
set tto 8b
