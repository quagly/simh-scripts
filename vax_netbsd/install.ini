; now we are at the main menu
; problem is that we are at this menu multiple times and need a way to control the order of matching
; having multiple expect rules that match this menu let to unpredictable results
; normal expect will match in the order defined, but simh expect does not seem to work that way.
; now that there is better detailed logging maybe replicate the issue first.
; the main issue was that
; expect "Configure the additional items as needed." send "x\r"; continue
; which means "done with this menu" would get matched before any other match and so would exit the menu prematurely.
